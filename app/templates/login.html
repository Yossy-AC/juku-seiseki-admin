{% extends "base.html" %}

{% block title %}ログイン - 塾成績管理システム{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <h2>塾成績管理システム</h2>
        <p class="login-subtitle">ログイン</p>

        <form method="post" action="/auth/login">
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" placeholder="パスワードを入力" required autofocus>
            </div>

            <button type="submit" class="btn btn-primary btn-full">ログイン</button>

            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}
        </form>

        <p class="login-note">
            Phase 5 で認証機能を実装します<br>
            現在は任意のパスワードでログイン可能です
        </p>
    </div>
</div>

<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 200px);
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .login-card {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    .login-card h2 {
        text-align: center;
        margin-bottom: 0.5rem;
        color: #333;
    }

    .login-subtitle {
        text-align: center;
        color: #666;
        font-size: 0.9rem;
        margin-bottom: 1.5rem;
    }

    .form-group {
        margin-bottom: 1rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #333;
    }

    .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
    }

    .form-group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn-full {
        width: 100%;
        padding: 0.75rem;
        margin-top: 1rem;
    }

    .error-message {
        color: #d32f2f;
        font-size: 0.9rem;
        margin-top: 1rem;
        padding: 0.75rem;
        background: #ffebee;
        border-radius: 4px;
    }

    .login-note {
        text-align: center;
        font-size: 0.85rem;
        color: #999;
        margin-top: 1.5rem;
        line-height: 1.6;
    }

    @media (max-width: 600px) {
        .login-card {
            margin: 1rem;
        }
    }
</style>
{% endblock %}
