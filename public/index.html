<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>塾 成績管理システム - 生徒ダッシュボード</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📊 成績管理ダッシュボード</h1>
            <p class="subtitle">あなたの学習進度を可視化します</p>
        </header>

        <main>
            <!-- 生徒情報セクション -->
            <section class="student-info">
                <h2>生徒情報</h2>
                <div id="studentCard" class="card">
                    <p>名前: <strong id="studentName">-</strong></p>
                    <p>所属講座: <strong id="className">-</strong></p>
                </div>
            </section>

            <!-- 成績推移グラフ -->
            <section class="grades-section">
                <h2>📈 チェックテスト成績推移</h2>
                <div id="gradesChart" class="chart-container">
                    <canvas id="gradesGraph"></canvas>
                </div>
                <div id="gradesList" class="grades-table">
                    <table>
                        <thead>
                            <tr>
                                <th>日付</th>
                                <th>点数</th>
                                <th>得点率</th>
                                <th>クラス平均</th>
                                <th>差分</th>
                            </tr>
                        </thead>
                        <tbody id="gradesTableBody">
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- クラス平均との比較 -->
            <section class="comparison-section">
                <h2>🎯 クラス平均との比較</h2>
                <div id="comparisonCard" class="card">
                    <p>あなたの平均: <strong id="myAverage">-</strong>%</p>
                    <p>クラス平均: <strong id="classAverage">-</strong>%</p>
                    <p>差分: <strong id="difference" class="difference">-</strong></p>
                </div>
            </section>

            <!-- AIアドバイス -->
            <section class="advice-section">
                <h2>💡 AIアドバイス</h2>
                <div id="adviceCard" class="card advice-box">
                    <p id="aiAdvice">データを読み込み中...</p>
                </div>
            </section>

            <!-- 出席率 -->
            <section class="attendance-section">
                <h2>👤 出席状況</h2>
                <div id="attendanceCard" class="card">
                    <p>出席率: <strong id="attendanceRate">-</strong>%</p>
                    <p>出席: <span id="attendancePresent">-</span>回</p>
                    <p>欠席: <span id="attendanceAbsent">-</span>回</p>
                    <p>遅刻: <span id="attendanceLate">-</span>回</p>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2026 塾成績管理システム</p>
        </footer>
    </div>

    <script src="../src/dataLoader.js"></script>
    <script src="../src/dashboard.js"></script>
</body>
</html>
